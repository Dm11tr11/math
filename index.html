<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Math Test</title>
</head>
<body>

  <!-- Start of Math Test -->
  <h1>Online Math Test</h1>
  <form action="#" method="post">

    <!-- Name Field -->
    <label for="username">Enter your name:</label><br>
    <input type="text" id="username" name="username" required><br><br>

    <!-- Multiple Choice Question 1 -->
    <p>1. What is 5 &times; 3?</p>
    <input type="radio" id="q1a" name="q1" value="10">
    <label for="q1a">10</label><br>
    <input type="radio" id="q1b" name="q1" value="15">
    <label for="q1b">15</label><br>
    <input type="radio" id="q1c" name="q1" value="20">
    <label for="q1c">20</label><br><br>

    <!-- Multiple Choice Question 2 -->
    <p>2. What is the value of 8 &divide; 2?</p>
    <input type="radio" id="q2a" name="q2" value="4">
    <label for="q2a">4</label><br>
    <input type="radio" id="q2b" name="q2" value="6">
    <label for="q2b">6</label><br>
    <input type="radio" id="q2c" name="q2" value="8">
    <label for="q2c">8</label><br><br>

    <!-- Multiple Choice Question 3 -->
    <p>3. Solve for x: x &plus; 7 = 12</p>
    <input type="radio" id="q3a" name="q3" value="5">
    <label for="q3a">5</label><br>
    <input type="radio" id="q3b" name="q3" value="6">
    <label for="q3b">6</label><br>
    <input type="radio" id="q3c" name="q3" value="7">
    <label for="q3c">7</label><br><br>

    <!-- Word Problem -->
    <p>4. Word Problem:</p>
    <p>Sarah had 12 apples. She gave 3 to her friend and ate 2 herself. How many apples does she have left?</p>
    <label for="word-problem">Your answer:</label><br>
    <textarea id="word-problem" name="word-problem" rows="4" cols="50" placeholder="Type your answer here..."></textarea><br><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit Test">
  </form>
  <!-- End of Math Test -->

</body>
</html>
